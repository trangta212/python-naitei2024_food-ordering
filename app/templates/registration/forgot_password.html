{% extends "base.html" %}
{% block content %}
{% load i18n %}
{% load static %}
{% block extra_css %} 
    <link rel="stylesheet" href="{% static 'css/forgot_password.css' %}">
{% endblock %}

<div class="form-gap"></div>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="text-center">
                        <div class="card">
                            <h3><i class="fa fa-lock fa-4x"></i></h3>
                            <h2 class="text-center">{% trans "Forgot Password?" %}</h2>
                            <p>{% trans "You can reset your password here." %}</p>
                            <div class="panel-body">
                                <form id="register-form" role="form" autocomplete="off" class="form" method="post" action="{% url 'app:send_otp' %}">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                                            <input id="email" name="email" placeholder="{% trans 'Email address' %}" class="form-control" type="email" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input name="recover-submit" class="btn btn-lg btn-primary btn-block" value="{% trans 'Reset Password' %}" type="submit">
                                    </div>
                                    <input type="hidden" class="hide" name="token" id="token" value=""> 
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
