{% extends "base.html" %}
{% block content %}
{% load i18n %}
{% load static %}
{% block extra_css %} 
    <link rel="stylesheet" href="{% static 'css/forgot_password.css' %}">
{% endblock %}
<div class="form-gap"></div>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="card">
                <div class="panel-body">
                    <div class="text-center">
                        <h3><i class="fa fa-key fa-4x"></i></h3>
                        <h2 class="text-center">{% trans "Enter OTP" %}</h2>
                        <p>{% trans "Please enter the OTP sent to your email." %}</p>
                        {% if error %}
                            <div class="alert alert-danger">{{ error }}</div>
                        {% endif %}
                        <div class="panel-body">
                            <form id="otp-form" role="form" autocomplete="off" class="form" method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock color-blue"></i></span>
                                        <input id="otp" name="otp" placeholder="{% trans 'Enter OTP' %}" class="form-control" type="text" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input name="otp-submit" class="btn btn-primary " value="{% trans 'Verify OTP' %}" type="submit">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
